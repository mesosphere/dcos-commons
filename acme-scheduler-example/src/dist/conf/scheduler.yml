scheduler_configuration:
  service:
    name: ${FRAMEWORK_NAME}
    user: ${USER}
    placement_strategy: ${PLACEMENT_STRATEGY}
    phase_strategy: ${PHASE_STRATEGY}
    role: "${FRAMEWORK_NAME}-role"
    principal: "${FRAMEWORK_NAME}-principal"

  acme:
    zk_address: "master.mesos:2181"
    acme_zk_uri: "master.mesos:2181/${FRAMEWORK_NAME}"


server:
  adminContextPath: /
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: ${PORT0:-8080}
  adminConnectors:
    - type: http
      port: ${PORT1:-8081}

logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: ${LOG_FILE:-dcos-acme-service.log}
      threshold: ALL
      archive: true
      archivedFileCount: 5
      archivedLogFilenamePattern: ${LOG_FILE:-dcos-acme-service.log}.%d
      timeZone: UTC
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
