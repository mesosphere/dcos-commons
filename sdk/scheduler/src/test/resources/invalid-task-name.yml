name:
principal: "data-store-principal"
api-port:
replacement-failure-policy:
  permanent-failure-timeout-ms: -1
  min-replace-delay-ms: -1
pods:
  meta-data:
    placement: "hostname:UNIQUE"
    count: 2
    resource-sets:
      - id: meta-data-resources
        resources:
          - name: cpus
            value: 0.1
            env-key: "CPUS"
          - name: mem
            value: 512
            env-key: "MEM"
        volumes:
          - path: "/meta-data-container-path"
            type: ROOT
            size: 5000
    tasks:
      meta-data-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: meta-data-resources
        env:
          TASK_NAME: "meta-data"
          CONTAINER_PATH_SUFFIX: "-container-path"
          SLEEP_DURATION: "1000"
        health-checks:
          check-up:
            cmd: "stat $TASK_NAME$CONTAINER_PATH_SUFFIX/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10
      meta-data-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: meta-data-resources
        env:
          TASK_NAME: "meta-data"
          CONTAINER_PATH_SUFFIX: "-container-path"
          SLEEP_DURATION: "1000"
        health-checks:
          check-up:
            cmd: "stat $TASK_NAME$CONTAINER_PATH_SUFFIX/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10
  data-store:
    placement: "hostname:UNIQUE"
    count: 3
    resource-sets:
      - id: data-store-resources
        resources:
          - name: cpus
            value: 0.2
            env-key: "CPUS"
          - name: mem
            value: 1024
            env-key: "MEM"
        volumes:
          - path: "/data-store-container-path"
            type: ROOT
            size: 5000
    tasks:
      data-store-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: data-store-resources
        env:
          TASK_NAME: "data-store"
          CONTAINER_PATH_SUFFIX: "-container-path"
          SLEEP_DURATION: "1000"
        health-checks:
          check-up:
            cmd: "stat $TASK_NAME$CONTAINER_PATH_SUFFIX/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10
