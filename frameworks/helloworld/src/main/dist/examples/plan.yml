name: "hello-world"
pods:
  hello:
    count: {{HELLO_COUNT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello >> hello-container-path/output && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        volume:
          path: "hello-container-path"
          type: ROOT
          size: {{HELLO_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
        ports:
          test:
            port: 9999

  world:
    count: {{WORLD_COUNT}}
    resource-sets:
      world-resource:
        cpus: {{WORLD_CPUS}}
        memory: {{WORLD_MEM}}
        volume:
          path: "world-container-path"
          type: ROOT
          size: {{WORLD_DISK}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo world >> world-container-path/output && sleep $SLEEP_DURATION"
        resource-set: world-resource
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
        health-check:
          cmd: "stat world-container-path/output"
          interval: 5
          grace-period: 30
          delay: 0
          timeout: 10
          max-consecutive-failures: 3
plans:
  deploy:
    strategy: serial
    phases:
      hello-deploy:
        strategy: parallel
        pod: hello
      world-deploy:
        strategy: parallel
        pod: world

