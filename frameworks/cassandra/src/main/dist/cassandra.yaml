{{/SECURITY_TRANSPORT_ENCRYPTION_ALLOW_PLAINTEXT}}
{{^SECURITY_TRANSPORT_ENCRYPTION_ALLOW_PLAINTEXT}}
    optional: false
{{/SECURITY_TRANSPORT_ENCRYPTION_ALLOW_PLAINTEXT}}
    keystore: node.keystore
    keystore_password: notsecure
    protocol: TLSv1.2
