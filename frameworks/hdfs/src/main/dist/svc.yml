name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
pods:
  journal:
    count: 3
    user: {{TASKCFG_ALL_TASK_USER}}
    uris:
      - {{HDFS_URI}}
      - {{BOOTSTRAP_URI}}
      {{#KEYTABS_URI}}- {{KEYTABS_URI}}{{/KEYTABS_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME_JOURNAL}}:
        labels: {{CNI_PLUGIN_LABELS_JOURNAL}}
    {{/ENABLE_VIRTUAL_NETWORK}}

    {{#SECURITY_ENABLED}}
    secrets:
      keytab:
        secret: {{KERBEROS_KEYTAB_SECRET_PATH}}
        file: hdfs.keytab.base64
      trust-store:
        secret: {{TLS_TRUST_STORE_SECRET_PATH}}
        file: trust.jks.base64
      key-store:
        secret: {{TLS_KEY_STORE_SECRET_PATH}}
        file: server.jks.base64
    {{/SECURITY_ENABLED}}
    tasks:
      node:
        goal: RUNNING
        cmd: ./bootstrap && base64 -d hdfs.keytab.base64 > hdfs.keytab && base64 -d trust.jks.base64 > trust.jks && base64 -d server.jks.base64 > server.jks && ./{{HDFS_VERSION}}/bin/hdfs journalnode
        cpus: {{JOURNAL_CPUS}}
        memory: {{JOURNAL_MEM}}
        ports:
          journal-rpc:
            port: {{TASKCFG_ALL_JOURNAL_NODE_RPC_PORT}}
          journal-http:
            port: {{TASKCFG_ALL_JOURNAL_NODE_HTTP_PORT}}
        volume:
          path: journal-data
          size: {{JOURNAL_DISK}}
          type: {{JOURNAL_DISK_TYPE}}
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          hadoop-metrics2:
            template: {{CONFIG_TEMPLATE_PATH}}/journal-hadoop-metrics2.properties
            dest: {{HDFS_VERSION}}/etc/hadoop/hadoop-metrics2.properties
          {{#SECURITY_ENABLED}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
          {{/SECURITY_ENABLED}}
        env:
          JOURNALNODE: true
        # The absence of journal-data/hdfs/current/committed-txid indicates HDFS is about to be deployed for the first time.
        # Its existence is used during an update plan to check that the given Journal Node has in fact started and by writing
        # to the committed-txid file, hence updating the file's last modified timestamp within the last 12 seconds, signals that
        # the Journal Node is newly running as part of the update plan.
        {{#JOURNAL_READINESS_CHECK_ENABLED}}
        readiness-check:
          cmd: >
            if [ ! -d journal-data/hdfs ]; then
              exit 0
            else
              export COMMITTED_ID_TIME=$(ls -l --time-style='+%Y-%m-%d %H:%M:%S' journal-data/hdfs/current/committed-txid | awk '{print $6 FS $7}') &&
              export CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S') &&
              export TIME_DIFF=$(( ( $(date -ud "$CURRENT_TIME" +'%s') - $(date -ud "$COMMITTED_ID_TIME" +'%s') ) )) &&
              [[ $TIME_DIFF -le 12 ]]
            fi
          delay: 60
          interval: 3
          timeout: 1
        {{/JOURNAL_READINESS_CHECK_ENABLED}}
  name:
    count: 2
    user: {{TASKCFG_ALL_TASK_USER}}
    uris:
      - {{HDFS_URI}}
      - {{BOOTSTRAP_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME_NAME}}:
        labels: {{CNI_PLUGIN_LABELS_NAME}}
    {{/ENABLE_VIRTUAL_NETWORK}}

    {{#SECURITY_ENABLED}}
    secrets:
      s1:
        secret: {{KERBEROS_KEYTAB_SECRET_PATH}}
        file: hdfs.keytab.base64
      trust-store:
        secret: {{TLS_TRUST_STORE_SECRET_PATH}}
        file: trust.jks.base64
      key-store:
        secret: {{TLS_KEY_STORE_SECRET_PATH}}
        file: server.jks.base64
    {{/SECURITY_ENABLED}}

    resource-sets:
      name-resources:
        cpus: {{NAME_CPUS}}
        memory: {{NAME_MEM}}
        ports:
          name-rpc:
            port: {{TASKCFG_ALL_NAME_NODE_RPC_PORT}}
          name-http:
            port: {{TASKCFG_ALL_NAME_NODE_HTTP_PORT}}
        volume:
          path: name-data
          size: {{NAME_DISK}}
          type: {{NAME_DISK_TYPE}}
      zkfc-resources:
        cpus: {{ZKFC_CPUS}}
        memory: {{ZKFC_MEM}}
        ports:
          zkfc-port:
            port: {{TASKCFG_ALL_ZKFC_PORT}}
    tasks:
      node:
        goal: RUNNING
        cmd: ./bootstrap && base64 -d hdfs.keytab.base64 > hdfs.keytab && base64 -d trust.jks.base64 > trust.jks && base64 -d server.jks.base64 > server.jks && ./{{HDFS_VERSION}}/bin/hdfs namenode
        resource-set: name-resources
        readiness-check:
          cmd: KRB5_CONFIG={{JRE_VERSION}}/lib/security/krb5.conf kinit -k -t ${MESOS_SANDBOX}/hdfs.keytab ${KERBEROS_PRIMARY}/name-${POD_INSTANCE_INDEX}-node.${FRAMEWORK_NAME}.autoip.dcos.thisdcos.directory@${KERBEROS_REALM} && ./{{HDFS_VERSION}}/bin/hdfs haadmin -getServiceState name-$POD_INSTANCE_INDEX-node 2>&1
          interval: 5
          delay: 0
          timeout: 60
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          hadoop-metrics2:
            template: {{CONFIG_TEMPLATE_PATH}}/name-hadoop-metrics2.properties
            dest: {{HDFS_VERSION}}/etc/hadoop/hadoop-metrics2.properties
          {{#SECURITY_ENABLED}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
          {{/SECURITY_ENABLED}}
        env:
          NAMENODE: true
      format:
        goal: FINISHED
        cmd: ./bootstrap && base64 -d hdfs.keytab.base64 > hdfs.keytab && base64 -d trust.jks.base64 > trust.jks && base64 -d server.jks.base64 > server.jks && ./{{HDFS_VERSION}}/bin/hdfs namenode -format
        resource-set: name-resources
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#SECURITY_ENABLED}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
        {{/SECURITY_ENABLED}}
        env:
          NAMENODE: true
      bootstrap:
        goal: FINISHED
        cmd: ./bootstrap && base64 -d hdfs.keytab.base64 > hdfs.keytab && base64 -d trust.jks.base64 > trust.jks && base64 -d server.jks.base64 > server.jks && ./{{HDFS_VERSION}}/bin/hdfs namenode -bootstrapStandby
        resource-set: name-resources
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-bootstrap-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#SECURITY_ENABLED}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
          {{/SECURITY_ENABLED}}
        env:
          NAMENODE: true
      zkfc:
        goal: RUNNING
        cmd: ./bootstrap && base64 -d hdfs.keytab.base64 > hdfs.keytab && base64 -d trust.jks.base64 > trust.jks && base64 -d server.jks.base64 > server.jks && ./{{HDFS_VERSION}}/bin/hdfs zkfc
        resource-set: zkfc-resources
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#SECURITY_ENABLED}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
          {{/SECURITY_ENABLED}}
        env:
          ZKFC: true
      zkfc-format:
        goal: FINISHED
        cmd: ./bootstrap && base64 -d hdfs.keytab.base64 > hdfs.keytab && base64 -d trust.jks.base64 > trust.jks && base64 -d server.jks.base64 > server.jks && ./{{HDFS_VERSION}}/bin/hdfs zkfc -formatZK
        resource-set: zkfc-resources
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#SECURITY_ENABLED}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
          {{/SECURITY_ENABLED}}
        env:
          ZKFC: true
  data:
    count: {{DATA_COUNT}}
    user: {{TASKCFG_ALL_TASK_USER}}
    uris:
      - {{HDFS_URI}}
      - {{BOOTSTRAP_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME_DATA}}:
        labels: {{CNI_PLUGIN_LABELS_DATA}}
    {{/ENABLE_VIRTUAL_NETWORK}}

    {{#SECURITY_ENABLED}}
    secrets:
      s1:
        secret: {{KERBEROS_KEYTAB_SECRET_PATH}}
        file: hdfs.keytab.base64
      trust-store:
        secret: {{TLS_TRUST_STORE_SECRET_PATH}}
        file: trust.jks.base64
      key-store:
        secret: {{TLS_KEY_STORE_SECRET_PATH}}
        file: server.jks.base64
    {{/SECURITY_ENABLED}}

    tasks:
      node:
        goal: RUNNING
        cmd: >
               ./bootstrap &&
               base64 -d hdfs.keytab.base64 > hdfs.keytab &&
               base64 -d trust.jks.base64 > trust.jks &&
               base64 -d server.jks.base64 > server.jks &&
               mkdir -p /var/lib/hadoop-hdfs &&
               chown root /var/lib/hadoop-hdfs &&
               ./{{HDFS_VERSION}}/bin/hdfs datanode
        cpus: {{DATA_CPUS}}
        memory: {{DATA_MEM}}
        ports:
          data-rpc:
            port: {{TASKCFG_ALL_DATA_NODE_RPC_PORT}}
          data-http:
            port: {{TASKCFG_ALL_DATA_NODE_HTTP_PORT}}
          data-ipc:
            port: {{TASKCFG_ALL_DATA_NODE_IPC_PORT}}
        volume:
          path: data-data
          size: {{DATA_DISK}}
          type: {{DATA_DISK_TYPE}}
        configs:
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          hadoop-metrics2:
            template: {{CONFIG_TEMPLATE_PATH}}/data-hadoop-metrics2.properties
            dest: {{HDFS_VERSION}}/etc/hadoop/hadoop-metrics2.properties
          {{#SECURITY_ENABLED}}
          krb5-conf:
             template: {{MESOS_SANDBOX}}/krb5.conf
             dest: {{JRE_VERSION}}/lib/security/krb5.conf
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          ssl-client:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-client.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-client.xml
          {{/SECURITY_ENABLED}}
        env:
          DATANODE: true
        # If HDFS does not report a data node to be live, we don't consider the data node to be ready yet
        readiness-check:
          cmd: KRB5_CONFIG={{JRE_VERSION}}/lib/security/krb5.conf kinit -k -t ${MESOS_SANDBOX}/hdfs.keytab ${KERBEROS_PRIMARY}/data-${POD_INSTANCE_INDEX}-node.${FRAMEWORK_NAME}.autoip.dcos.thisdcos.directory@${KERBEROS_REALM} && export TASK_IP=$(./bootstrap --get-task-ip) && MATCH="$(./{{HDFS_VERSION}}/bin/hdfs dfsadmin -report | grep $TASK_IP | wc -l)" && [[ $MATCH -ge 1 ]]
          interval: 10
          delay: 120
          timeout: 60

plans:
  deploy:
    strategy: serial
    phases:
      journal:
        strategy: {{DEPLOY_STRATEGY}}
        pod: journal
      name:
        strategy: serial
        pod: name
        steps:
          - 0: [[format], [node]]
          - 1: [[bootstrap], [node]]
      zkfc:
        strategy: serial
        pod: name
        steps:
          - 0: [[zkfc-format], [zkfc]]
          - 1: [[zkfc]]
      data:
        strategy: {{DEPLOY_STRATEGY}}
        pod: data
  update:
    strategy: serial
    phases:
      journal:
        strategy: {{UPDATE_STRATEGY}}
        pod: journal
      name:
        strategy: {{UPDATE_STRATEGY}}
        pod: name
        steps:
          - 0: [[node, zkfc]]
          - 1: [[node, zkfc]]
      data:
        strategy: serial
        pod: data

  replace:
    strategy: serial
    phases:
      name:
        strategy: serial
        pod: name
        steps:
          - 0: [[bootstrap], [node, zkfc]]
          - 1: [[bootstrap], [node, zkfc]]
