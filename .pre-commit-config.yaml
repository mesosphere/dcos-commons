repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      args: [--check]
      language_version: python3
    - id: black
      name: black-format
      language_version: python3
      stages: [manual]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.3.0
    hooks:
    - id: flake8
-   repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint
      args: [-E -j 4]
      language: system
      types: [python]
