name: "data-store"
pods:
  meta-data:
    count: 2
    networks:
      dcos:
        groups: ["mygroup", "mygroup"]
    tasks:
      meta-data-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        cpus: 0.1
        memory: 512
        volume:
          path: "meta-data-container-path"
          type: ROOT
          size: 5000
