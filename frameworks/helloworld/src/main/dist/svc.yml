name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: {{PORT0}}
replacement-failure-policy:
  permanent-failure-timeout-ms: 10
  min-replace-delay-ms: 10
pods:
  hello:
    count: {{HELLO_COUNT}}
    resource-sets:
      - id: hello-resources
        resources:
          - name: cpus
            value: {{HELLO_CPUS}}
            env-key: "CPUS"
          - name: mem
            value: {{HELLO_MEM}}
            env-key: "MEM"
        volumes:
          - path: "hello-container-path"
            type: ROOT
            size: {{HELLO_DISK}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> hello-container-path/output && sleep $SLEEP_DURATION"
        resource-set: hello-resources
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
        health-checks:
          check-up:
            cmd: "stat hello-container-path/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10

  world:
    count: {{WORLD_COUNT}}
    resource-sets:
      - id: world-resources
        resources:
          - name: cpus
            value: {{WORLD_CPUS}}
            env-key: "CPUS"
          - name: mem
            value: {{WORLD_MEM}}
            env-key: "MEM"
        volumes:
          - path: "world-container-path"
            type: ROOT
            size: {{WORLD_DISK}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> world-container-path/output && sleep $SLEEP_DURATION"
        resource-set: world-resources
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
        health-checks:
          check-up:
            cmd: "stat world-container-path/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10
