[libdefaults]
  default_realm = {{SECURITY_KERBEROS_REALM}}
  dns_lookup_kdc = true
  dns_lookup_realm = true

[realms]
  {{SECURITY_KERBEROS_REALM}} = {
    kdc = {{SECURITY_KERBEROS_KDC_HOSTNAME}}:{{SECURITY_KERBEROS_KDC_PORT}}
    admin_server = {{SECURITY_KERBEROS_KDC_HOSTNAME}}:{{SECURITY_KERBEROS_KDC_PORT}}
  }

[domain_realm]
  .{{FRAMEWORK_HOST}} = {{SECURITY_KERBEROS_REALM}}
  {{FRAMEWORK_HOST}} = {{SECURITY_KERBEROS_REALM}}
