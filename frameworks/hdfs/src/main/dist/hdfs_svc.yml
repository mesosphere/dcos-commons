name: {{SERVICE_NAME}}
principal: {{SERVICE_PRINCIPAL}}
zookeeper: master.mesos:2181
api-port: {{PORT0}}
pods:
  journal:
    count: 3
    tasks:
      node:
        goal: RUNNING
        cmd: "env && ./resolve-dns.sh && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs journalnode"
        cpus: {{JOURNAL_CPUS}}
        memory: {{JOURNAL_MEM}}
        volumes:
          - path: "journal-data"
            size: {{JOURNAL_DISK}}
            type: {{JOURNAL_DISK_TYPE}}
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}
  name:
    count: 2
    resource-sets:
      name-resources:
        cpus: {{NAME_CPUS}}
        memory: {{NAME_MEM}}
        volumes:
          - path: "name-data"
            size: {{NAME_DISK}}
            type: {{NAME_DISK_TYPE}}
    tasks:
      node:
        goal: RUNNING
        cmd: "env && ./resolve-dns.sh && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs namenode"
        resource-set: name-resources
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}
      format:
        goal: FINISHED
        cmd: "env && ./resolve-dns.sh && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs namenode -format"
        resource-set: name-resources
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}
      bootstrap:
        goal: FINISHED
        cmd: "env && ./resolve-dns.sh && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs namenode -bootstrapStandby"
        resource-set: name-resources
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-bootstrap-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}
  zkfc:
    count: 2
    resource-sets:
      zkfc-resources:
        cpus: {{ZKFC_CPUS}}
        memory: {{ZKFC_MEM}}
    tasks:
      node:
        goal: RUNNING
        cmd: "./resolve-dns.sh && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs zkfc"
        resource-set: zkfc-resources
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}
          SERVICE_ZK_ROOT: dcos-service-{{SERVICE_NAME}}
      format:
        goal: FINISHED
        cmd: "./resolve-dns.sh && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs zkfc -formatZK"
        resource-set: zkfc-resources
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}
          SERVICE_ZK_ROOT: dcos-service-{{SERVICE_NAME}}
  data:
    count: {{DATA_COUNT}}
    tasks:
      node:
        goal: RUNNING
        cmd: "./resolve-dns.sh && mkdir -p /var/lib/hadoop-hdfs && chown root /var/lib/hadoop-hdfs && ./hadoop-2.6.0-cdh5.7.1/bin/hdfs datanode"
        cpus: {{DATA_CPUS}}
        memory: {{DATA_MEM}}
        volumes:
          - path: "data-data"
            size: {{DATA_DISK}}
            type: {{DATA_DISK_TYPE}}
        uris:
          - https://downloads.mesosphere.com/hdfs/assets/hadoop-2.6.0-cdh5.7.1-dcos.tar.gz
          - https://downloads.mesosphere.com/dcos-commons/artifacts/resolve.zip
        configurations:
          - template: "{{CONFIG_TEMPLATE_PATH}}/core-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/core-site.xml
          - template: "{{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml"
            dest: hadoop-2.6.0-cdh5.7.1/etc/hadoop/hdfs-site.xml
        env:
          FRAMEWORK_NAME: {{SERVICE_NAME}}

plans:
  deploy:
    strategy: serial
    phases:
      jn-deploy:
        strategy: parallel
        pod: journal
      nn-deploy:
        strategy: serial
        pod: name
        steps:
          - podInstance: 0
            tasks: [format]
          - podInstance: 0
            tasks: [node]
          - podInstance: 1
            tasks: [bootstrap]
          - podInstance: 1
            tasks: [node]
      zkfc-deploy:
        strategy: serial
        pod: zkfc
        steps:
          - podInstance: 0
            tasks: [format]
          - podInstance: 0
            tasks: [node]
          - podInstance: 1
            tasks: [node]
      dn-deploy:
        strategy: parallel
        pod: data
