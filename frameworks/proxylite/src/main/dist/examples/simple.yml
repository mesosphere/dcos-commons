name: "proxylite"
principal: "proxylite-principal"
zookeeper: master.mesos:2181
api-port: {{PORT0}}
pods:
  proxylite:
    count: {{PROXYLITE_COUNT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo proxylite >> proxylite-container-path/output && sleep $SLEEP_DURATION"
        cpus: {{PROXYLITE_CPUS}}
        memory: {{PROXYLITE_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
