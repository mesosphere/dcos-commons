name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  master:
    count: 3
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{XPACK_URI}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: {{MASTER_NODE_PLACEMENT}}
    tasks:
      node:
        goal: RUNNING
        cpus: {{MASTER_NODE_CPUS}}
        memory: {{MASTER_NODE_MEM}}
        ports:
          master-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: master
              port: 9200
          master-transport:
            port: {{MASTER_NODE_TRANSPORT_PORT}}
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: master
              port: 9300
        volume:
          path: "container-path"
          type: {{MASTER_NODE_DISK_TYPE}}
          size: {{MASTER_NODE_DISK}}
        cmd: "export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jre*/) && ./elastic-scheduler/java-dns-ttl.sh && ./elastic-scheduler/install-plugins.sh && ./bootstrap && exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch"
        env:
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          MASTER_ENABLED: true
          DATA_ENABLED: false
          INGEST_ENABLED: false
          ES_JAVA_OPTS: "-Xms{{MASTER_NODE_HEAP_MB}}M -Xmx{{MASTER_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
        configs:
          elasticsearch:
            template: "{{CONFIG_TEMPLATE_PATH}}/elasticsearch.yml"
            dest: "elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml"
        health-check:
          cmd: "curl -I -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} localhost:$PORT_HTTP"
          grace-period: 180
          interval: 1
          max-consecutive-failures: 5
          delay: 0
          timeout: 10
        readiness-check:
          cmd: "curl -I -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} localhost:$PORT_HTTP"
          interval: 5
          delay: 0
          timeout: 10
  data:
    count: {{DATA_NODE_COUNT}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      - {{XPACK_URI}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: {{DATA_NODE_PLACEMENT}}
    tasks:
      node:
        goal: RUNNING
        cpus: {{DATA_NODE_CPUS}}
        memory: {{DATA_NODE_MEM}}
        ports:
