name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
pods:
  journal:
    count: 3
    user: {{TASKCFG_ALL_TASK_USER}}
    uris:
      - {{HDFS_URI}}
      - {{BOOTSTRAP_URI}}
      {{#KEYTABS_URI}}- {{KEYTABS_URI}}{{/KEYTABS_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME_JOURNAL}}:
        labels: {{CNI_PLUGIN_LABELS_JOURNAL}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      node:
        goal: RUNNING
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs journalnode
        cpus: {{JOURNAL_CPUS}}
        memory: {{JOURNAL_MEM}}
        ports:
          journal-rpc:
            port: {{TASKCFG_ALL_JOURNAL_NODE_RPC_PORT}}
          journal-http:
            port: {{TASKCFG_ALL_JOURNAL_NODE_HTTP_PORT}}
        volume:
          path: journal-data
          size: {{JOURNAL_DISK}}
          type: {{JOURNAL_DISK_TYPE}}
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          hadoop-metrics2:
            template: {{CONFIG_TEMPLATE_PATH}}/journal-hadoop-metrics2.properties
            dest: {{HDFS_VERSION}}/etc/hadoop/hadoop-metrics2.properties
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          JOURNALNODE: true
        {{#JOURNAL_READINESS_CHECK_ENABLED}}
        # We hit the JMX endpoint here as it includes a field called "RpcDetailedActivityForPort8485". The "JournalNumOps"
        # inside of it is indicative of Journal Node operations being performed in coherence with the other HDFS
        # components since the field is monitoring RPC traffic, hence signaling that the Journal Node is ready.
        readiness-check:
          cmd: >
            if [ ! -d journal-data/hdfs ]; then
              exit 0
            else
              curl http://journal-$POD_INSTANCE_INDEX-node.hdfs.autoip.dcos.thisdcos.directory:{{TASKCFG_ALL_JOURNAL_NODE_HTTP_PORT}}/jmx > tmpJmx.json &&
              export JOURNAL_NUM_OPS=$(grep "JournalNumOps" tmpJmx.json | sed s/,//g | awk '{print $3}') &&
              [[ $JOURNAL_NUM_OPS -gt 0 ]]
            fi
          delay: 60
          interval: 3
          timeout: 1
        {{/JOURNAL_READINESS_CHECK_ENABLED}}
  name:
    count: 2
    user: {{TASKCFG_ALL_TASK_USER}}
    uris:
      - {{HDFS_URI}}
      - {{BOOTSTRAP_URI}}
      {{#KEYTABS_URI}}- {{KEYTABS_URI}}{{/KEYTABS_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME_NAME}}:
        labels: {{CNI_PLUGIN_LABELS_NAME}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    resource-sets:
      name-resources:
        cpus: {{NAME_CPUS}}
        memory: {{NAME_MEM}}
        ports:
          name-rpc:
            port: {{TASKCFG_ALL_NAME_NODE_RPC_PORT}}
          name-http:
            port: {{TASKCFG_ALL_NAME_NODE_HTTP_PORT}}
        volume:
          path: name-data
          size: {{NAME_DISK}}
          type: {{NAME_DISK_TYPE}}
      zkfc-resources:
        cpus: {{ZKFC_CPUS}}
        memory: {{ZKFC_MEM}}
        ports:
          zkfc-port:
            port: {{TASKCFG_ALL_ZKFC_PORT}}
    tasks:
      node:
        goal: RUNNING
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs namenode
        resource-set: name-resources
        readiness-check:
          cmd: ./{{HDFS_VERSION}}/bin/hdfs haadmin -getServiceState name-$POD_INSTANCE_INDEX-node
          interval: 5
          delay: 0
          timeout: 60
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          hadoop-metrics2:
            template: {{CONFIG_TEMPLATE_PATH}}/name-hadoop-metrics2.properties
            dest: {{HDFS_VERSION}}/etc/hadoop/hadoop-metrics2.properties
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          NAMENODE: true
      format:
        goal: FINISHED
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs namenode -format
        resource-set: name-resources
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          NAMENODE: true
      bootstrap:
        goal: FINISHED
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs namenode -bootstrapStandby
        resource-set: name-resources
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-bootstrap-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          NAMENODE: true
      zkfc:
        goal: RUNNING
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs zkfc
        resource-set: zkfc-resources
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          ZKFC: true
      zkfc-format:
        goal: FINISHED
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs zkfc -formatZK
        resource-set: zkfc-resources
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          ZKFC: true
  data:
    count: {{DATA_COUNT}}
    user: {{TASKCFG_ALL_TASK_USER}}
    uris:
      - {{HDFS_URI}}
      - {{BOOTSTRAP_URI}}
      {{#KEYTABS_URI}}- {{KEYTABS_URI}}{{/KEYTABS_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME_DATA}}:
        labels: {{CNI_PLUGIN_LABELS_DATA}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      node:
        goal: RUNNING
        cmd: ./bootstrap && ./{{HDFS_VERSION}}/bin/hdfs datanode
        cpus: {{DATA_CPUS}}
        memory: {{DATA_MEM}}
        ports:
          data-rpc:
            port: {{TASKCFG_ALL_DATA_NODE_RPC_PORT}}
          data-http:
            port: {{TASKCFG_ALL_DATA_NODE_HTTP_PORT}}
          data-ipc:
            port: {{TASKCFG_ALL_DATA_NODE_IPC_PORT}}
        volume:
          path: data-data
          size: {{DATA_DISK}}
          type: {{DATA_DISK_TYPE}}
        configs:
          {{#KRB5_CONF_URI}}
          krb5-conf:
            template: {{MESOS_SANDBOX}}/krb5.conf
            dest: {{JRE_VERSION}}/lib/security/krb5.conf
          {{/KRB5_CONF_URI}}
          core-site:
            template: {{CONFIG_TEMPLATE_PATH}}/core-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/core-site.xml
          hdfs-site:
            template: {{CONFIG_TEMPLATE_PATH}}/hdfs-site.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/hdfs-site.xml
          hadoop-metrics2:
            template: {{CONFIG_TEMPLATE_PATH}}/data-hadoop-metrics2.properties
            dest: {{HDFS_VERSION}}/etc/hadoop/hadoop-metrics2.properties
          {{#TLS_ENABLED}}
          ssl-server:
            template: {{CONFIG_TEMPLATE_PATH}}/ssl-server.xml
            dest: {{HDFS_VERSION}}/etc/hadoop/ssl-server.xml
          {{/TLS_ENABLED}}
        env:
          DATANODE: true
        # If HDFS does not report a data node to be live, we don't consider the data node to be ready yet
        # TODO: LIBPROCESS_IP gets overriden to 0.0.0.0 in overlay networking so this readiness-check needs to be fixed
        readiness-check:
          cmd: export TASK_IP=$(./bootstrap --get-task-ip) && MATCH="$(./{{HDFS_VERSION}}/bin/hdfs dfsadmin -report | grep $TASK_IP | wc -l)" && [[ $MATCH -ge 1 ]]
          interval: 10
          delay: 120
          timeout: 60

plans:
  deploy:
    strategy: serial
    phases:
      journal:
        strategy: {{DEPLOY_STRATEGY}}
        pod: journal
      name:
        strategy: serial
        pod: name
        steps:
          - 0: [[format], [node]]
          - 1: [[bootstrap], [node]]
      zkfc:
        strategy: serial
        pod: name
        steps:
          - 0: [[zkfc-format], [zkfc]]
          - 1: [[zkfc]]
      data:
        strategy: {{DEPLOY_STRATEGY}}
        pod: data
  update:
    strategy: serial
    phases:
      journal:
        strategy: {{UPDATE_STRATEGY}}
        pod: journal
      name:
        strategy: {{UPDATE_STRATEGY}}
        pod: name
        steps:
          - 0: [[node, zkfc]]
          - 1: [[node, zkfc]]
      data:
        strategy: serial
        pod: data

  replace:
    strategy: serial
    phases:
      name:
        strategy: serial
        pod: name
        steps:
          - 0: [[bootstrap], [node, zkfc]]
          - 1: [[bootstrap], [node, zkfc]]
