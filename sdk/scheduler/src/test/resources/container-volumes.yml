name: "hello-world"
principal: "test-principal"
api-port: {{PORT0}}
pods:
  pod-type:
    container:
      image-name: ubuntu-latest
      volumes:
        - mode: RW
          container-path: /data
          host-path: persistent-volume/data
    count: 1
    tasks:
      test-task:
        goal: RUNNING
        cmd: "./task-cmd"
        cpus: 0.1
