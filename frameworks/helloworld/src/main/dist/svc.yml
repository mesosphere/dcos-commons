name: hello-world
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
  user: {{SERVICE_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    placement: {{HELLO_PLACEMENT}}
    tasks:
      server:
        goal: RUNNING
        cmd: echo "$MESSAGE" >> hello-container-path/output && sleep $SLEEP_DURATION
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        volume:
          path: hello-container-path
          type: {{HELLO_DISK_TYPE}}
          size: {{HELLO_DISK}}
        env:
          MESSAGE: {{HELLO_MESSAGE}}
          SLEEP_DURATION: {{SLEEP_DURATION}}
        health-check:
          cmd: stat hello-container-path/output
          interval: 5
          grace-period: 30
          delay: 0
          timeout: 10
          max-consecutive-failures: 3
  world:
    count: {{WORLD_COUNT}}
    placement: {{WORLD_PLACEMENT}}
    tasks:
      server:
        goal: RUNNING
        cmd: >
               echo "${MESSAGE}1" >> world-container-path1/output &&
               echo "${MESSAGE}2" >> world-container-path2/output &&
               sleep $SLEEP_DURATION
        cpus: {{WORLD_CPUS}}
        memory: {{WORLD_MEM}}
        volumes:
          vol1:
            path: world-container-path1
            type: {{WORLD_DISK_TYPE}}
            size: {{WORLD_DISK}}
          vol2:
            path: world-container-path2
            type: {{WORLD_DISK_TYPE}}
            size: {{WORLD_DISK}}
        env:
          {{#WORLD_MESSAGE}}
          MESSAGE: {{WORLD_MESSAGE}}
          {{/WORLD_MESSAGE}}
          SLEEP_DURATION: {{SLEEP_DURATION}}
        readiness-check:
          cmd: BYTES="$(wc -c world-container-path2/output | awk '{print $1;}')" && [ $BYTES -gt 0 ]
          interval: 5
          delay: 0
          timeout: 10
