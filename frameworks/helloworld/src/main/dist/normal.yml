# This service will launch tasks that will run as long as indicated by the sleep value.
name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
   # placement: '{{{HELLO_PLACEMENT}}}'
    tasks:
      server:
        goal: RUNNING
        cmd: echo normal && sleep 60
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
