name: {{FRAMEWORK_NAME}}
scheduler:
  user: {{SERVICE_USER}}
  principal: {{SERVICE_PRINCIPAL}}
pods:
  hello-overlay-vip:
    count: 1
    uris:
      # this python script starts a basic HTTP server, it responds on a specific port with a given message
      # USAGE: python3 http_py3responder.py <port> <message>
      - "https://s3-us-west-2.amazonaws.com/infinity-artifacts/testing/http_py3responder.py"
      - {{BOOTSTRAP_URI}}
    # join the 'dcos' overlay network
    networks:
      dcos:
       labels: "key1:val1,key2:val2"
    image: ubuntu:14.04
    resource-sets:
      hello-resource:
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        ports:
          overlay-vip:
            port: 4044
            advertise: true
            vip:
              prefix: overlay-vip
              port: 80
    tasks:
      server:
        goal: RUNNING
        cmd: "./bootstrap && python3 http_py3responder.py 4044 hello from the overlay network with a VIP!"
        resource-set: hello-resource
  hello-overlay:
    count: 1
    uris:
      - "https://s3-us-west-2.amazonaws.com/infinity-artifacts/testing/http_py3responder.py"
      - {{BOOTSTRAP_URI}}
    networks:
      dcos:
        labels:
    image: ubuntu:14.04
    resource-sets:
      hello-resource:
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        ports:
          overlay-dummy:
            port: 1025
          overlay-dynport:
            port: 0
            env-key: PORT_OVERLAY_DYNPORT
    tasks:
      server:
        goal: RUNNING
        cmd: "./bootstrap && python3 http_py3responder.py $PORT_OVERLAY_DYNPORT hello from the overlay network!"
        resource-set: hello-resource
  hello-host-vip:
    count: 1
    uris:
      - "https://s3-us-west-2.amazonaws.com/infinity-artifacts/testing/http_py3responder.py"
      - {{BOOTSTRAP_URI}}
    image: ubuntu:14.04
    resource-sets:
      hello-resource:
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        ports:
          host-vip:
            port: 4044
            advertise: true
            vip:
              prefix: host-vip
              port: 80
    tasks:
      server:
        goal: RUNNING
        cmd: "./bootstrap && python3 http_py3responder.py 4044 hello from the host network with a VIP!"
        resource-set: hello-resource
  hello-host:
    count: 1
    uris:
      - "https://s3-us-west-2.amazonaws.com/infinity-artifacts/testing/http_py3responder.py"
      - {{BOOTSTRAP_URI}}
    image: ubuntu:14.04
    resource-sets:
      hello-resource:
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        ports:
          host-port:
            port: 4044
    tasks:
      server:
        goal: RUNNING
        cmd: "./bootstrap && python3 http_py3responder.py 4044 hello from the host network!"
        resource-set: hello-resource
  getter:
    count: {{HELLO_COUNT}}
    uris:
      - {{BOOTSTRAP_URI}}
    networks:
      dcos:
    tasks:
      get-overlay:
        goal: RUNNING
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        cmd: "./bootstrap && curl -X GET hello-overlay-0-server.hello-world.autoip.dcos.thisdcos.directory:1026 >> output && sleep $SLEEP_DURATION"
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
      get-overlay-vip:
        goal: RUNNING
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        cmd: "./bootstrap && curl -X GET overlay-vip.hello-world.l4lb.thisdcos.directory:80 >> output && sleep $SLEEP_DURATION"
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
      get-host-vip:
        goal: RUNNING
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        cmd: "./bootstrap && curl -X GET host-vip.hello-world.l4lb.thisdcos.directory:80 >> output && sleep $SLEEP_DURATION"
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
      get-host:
        goal: RUNNING
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        cmd: "./bootstrap && curl -X GET hello-host-0-server.hello-world.autoip.dcos.thisdcos.directory:4044 >> output && sleep $SLEEP_DURATION"
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}

plans:
  deploy:
    strategy: serial
    phases:
      hello-overlay-vip-deploy:
        strategy: serial
        pod: hello-overlay-vip
        steps:
          - default: [[server]]
      hello-overlay-deploy:
        strategy: serial
        pod: hello-overlay
        steps:
          - default: [[server]]
      hello-host-vip-deploy:
        strategy: serial
        pod: hello-host-vip
        steps:
          - default: [[server]]
      hello-host-deploy:
        strategy: serial
        pod: hello-host
        steps:
          - default: [[server]]
      getter-deploy:
        strategy: serial
        pod: getter
        steps:
          - default: [[get-overlay], [get-host], [get-overlay-vip], [get-host-vip]]


