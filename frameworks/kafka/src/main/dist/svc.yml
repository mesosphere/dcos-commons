name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  kafka:
    count: {{BROKER_COUNT}}
    placement: {{PLACEMENT_CONSTRAINTS}}
    uris:
      - {{KAFKA_URI}}
      - {{KAFKA_JAVA_URI}}
      - {{BOOTSTRAP_URI}}
      - {{EXECUTOR_URI}}
      - {{LIBMESOS_URI}}
      - {{KAFKA_STATSD_URI}}
      - {{CLIENT_STATSD_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      broker:
        cpus: {{BROKER_CPUS}}
        memory: {{BROKER_MEM}}
        ports:
          {{^TASKCFG_ALL_KAFKA_ENABLE_TLS}}
          broker:
            port: {{BROKER_PORT}}
            env-key: KAFKA_BROKER_PORT
            advertise: true
            vip:
              prefix: broker
              port: 9092
          {{/TASKCFG_ALL_KAFKA_ENABLE_TLS}}
          {{#TASKCFG_ALL_KAFKA_ENABLE_TLS}}
          {{#TASKCFG_ALL_KAFKA_ALLOW_PLAINTEXT}}
          broker:
            port: {{BROKER_PORT}}
            env-key: KAFKA_BROKER_PORT
            advertise: true
            vip:
              prefix: broker
              port: 9092
          {{/TASKCFG_ALL_KAFKA_ALLOW_PLAINTEXT}}
          broker-tls:
            port: {{BROKER_PORT_TLS}}
            env-key: KAFKA_BROKER_PORT_TLS
            advertise: true
            vip:
              prefix: broker-tls
              port: 9093
          {{/TASKCFG_ALL_KAFKA_ENABLE_TLS}}
        volume:
          path: {{BROKER_DISK_PATH}}
          type: {{BROKER_DISK_TYPE}}
          size: {{BROKER_DISK_SIZE}}
        env:
          KAFKA_DISK_PATH: "{{BROKER_DISK_PATH}}"
          KAFKA_HEAP_OPTS: "-Xms{{BROKER_JAVA_HEAP}}M -Xmx{{BROKER_JAVA_HEAP}}M"
        goal: RUNNING
        cmd: >
          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jre*/) &&
          mv -v *statsd*.jar $MESOS_SANDBOX/{{KAFKA_VERSION_PATH}}/libs/ &&
          ./bootstrap -resolve=false &&
          exec $MESOS_SANDBOX/{{KAFKA_VERSION_PATH}}/bin/kafka-server-start.sh $MESOS_SANDBOX/{{KAFKA_VERSION_PATH}}/config/server.properties
        configs:
          server-properties:
            template: server.properties.mustache
            dest: {{KAFKA_VERSION_PATH}}/config/server.properties
        readiness-check:
          cmd: |
            # since the server is just started, the starting and started log lines
            # should be present in the server.log file, independent of whether or
            # not the server.log file is being logrotated.
            #
            # Example log lines follow:
            ## starting:
            # [2017-06-14 22:20:54,260] INFO starting (kafka.server.KafkaServer)
            ## started:
            # [2017-06-14 22:20:55,464] INFO [Kafka Server 1], started (kafka.server.KafkaServer)

            kafka_dir=$(ls -d kafka_* |head -n 1)
            kafka_server_log_files=${kafka_dir}/logs/server.log*

            echo "Checking for starting log line in $kafka_server_log_files."
            grep -q "INFO starting (kafka.server.KafkaServer)" $kafka_server_log_files
            if [ $? -eq 0 ] ; then
              echo "Found starting log line."
            else
              echo "starting log line not found. Exiting."
              exit 1
            fi

            echo "Checking for started log line in $kafka_server_log_files."
            grep -q "INFO \[Kafka Server $POD_INSTANCE_INDEX\], started (kafka.server.KafkaServer)" $kafka_server_log_files
            if [ $? -eq 0 ] ; then
              echo "Found started log line."
            else
              echo "started log line not found. Exiting."
              exit 1
            fi

            echo "Both required log lines found."
            exit 0
          interval: 5
          delay: 0
          timeout: 10
        {{#TASKCFG_ALL_KAFKA_ENABLE_TLS}}
        transport-encryption:
          - name: broker
            type: KEYSTORE
        {{/TASKCFG_ALL_KAFKA_ENABLE_TLS}}
        kill-grace-period: {{BROKER_KILL_GRACE_PERIOD}}
plans:
  deploy:
    strategy: serial
    phases:
      Deployment:
        strategy: {{DEPLOY_STRATEGY}}
        pod: kafka
