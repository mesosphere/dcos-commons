frontend proxylite_frontend
    bind *:4040
    mode http
    acl acl1 path_beg /google
    acl acl2 path_beg /example
    acl acl3 path_beg /httpd
    use_backend google_backend if acl1
    use_backend example_backend if acl2
    use_backend httpd_backend if acl3
    default_backend httpd_backend

backend google_backend
    mode http
    balance roundrobin
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header Host google.com
    reqirep  "^([^ :]*)\ /google/?(.*)" "\1\ /\2"
    server google google.com:80

backend example_backend
    mode http
    balance roundrobin
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header Host example.com
    reqirep  "^([^ :]*)\ /example/?(.*)" "\1\ /\2"
    server example example.com:80

backend httpd_backend
    mode http
    balance roundrobin
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header Host web-0-server.proxylite.mesos
    reqirep  "^([^ :]*)\ /httpd/?(.*)" "\1\ /\2"
    server simple_server web-0-server.proxylite.mesos:4041
