name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    ipc-mode: PRIVATE
    shm-size: 128
    tasks:
      server:
        shm-size: 256
        ipc-mode: SHARE_PARENT
        goal: RUNNING
        cmd: |
              df -m /dev/shm | grep -w 128 &&
              stat -Lc %i /proc/self/ns/ipc > /dev/shm/child1 &&
              sleep $SLEEP_DURATION
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}