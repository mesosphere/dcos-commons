name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
  user: {{SERVICE_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    capabilities: {{HELLO_CAPABILITIES}}
    tasks:
      server:
        goal: FINISHED
        cmd: "capsh --print | grep 'Current: = cap_sys_admin+eip'"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}


