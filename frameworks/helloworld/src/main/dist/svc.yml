name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: 8080
pods:
  hello:
    count: {{HELLO_COUNT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello >> hello-container-path/output && sleep 1000"
        cpus: {{HELLO_CPUS}}
        memory: 256
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}

