name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPLE}}
  zookeeper: {{MESOS_ZOOKEEPER_URI}}
  api-port: {{PORT_API}}
pods:
  kafka:
    count: {{BROKER_COUNT}}
    placement: {{PLACEMENT_CONSTRAINTS}}
    uris:
      - {{KAFKA_URI}}
      - {{BOOTSTRAP_URI}}
    tasks:
      broker:
        cpus: {{BROKER_CPUS}}
        memory: {{BROKER_MEM}}
        ports:
          broker:
            port: {{BROKER_PORT}}
            env-key: KAFKA_BROKER_PORT
          {{#BROKER_JMX_PORT}}
          jmx:
            port: {{JMX_PORT}}
            env-key: JMX_PORT
          {{/BROKER_JMX_PORT}}
        volume:
          path: {{BROKER_DATA_PATH}}
          type: {{BROKER_DISK_TYPE}}
          size: {{BROKER_DISK_SIZE}}
        goal: RUNNING
        cmd: "./bootstrap -resolve=false && exec $MESOS_SANDBOX/{{KAFKA_VERSION_PATH}}/bin/kafka-server-start.sh $MESOS_SANDBOX/{{KAFKA_VERSION_PATH}}/config/server.properties"
        configs:
          server-properties:
            template: "{{CONFIG_TEMPLATE_PATH}}/server.properties.mustache"
            dest: "{{KAFKA_VERSION_PATH}}/config/server.properties"
plans:
  deploy:
    strategy: serial
    phases:
      Deployment:
        strategy: {{DEPLOY_STRATEGY}}
        pod: kafka
