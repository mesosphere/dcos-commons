name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: {{PORT0}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    placement: {{HELLO_PLACEMENT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello-$POD_INSTANCE_INDEX >> $OUTPUT_VOLUME/$OUTPUT_FILENAME && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        volumes:
          - path: {{TASKCFG_HELLO_OUTPUT_VOLUME}}
            type: ROOT
            size: {{HELLO_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
  world:
    count: {{WORLD_COUNT}}
    placement: {{WORLD_PLACEMENT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo world-$POD_INSTANCE_INDEX >> $OUTPUT_VOLUME/$OUTPUT_FILENAME && sleep $SLEEP_DURATION"
        cpus: {{WORLD_CPUS}}
        memory: {{WORLD_MEM}}
        volumes:
          - path: {{TASKCFG_WORLD_OUTPUT_VOLUME}}
            type: ROOT
            size: {{WORLD_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
