name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: 8080
replacement-failure-policy:
  permanent-failure-timeout-ms: 10
  min-replace-delay-ms: 10
pods:
  hello:
    count: 2
    resource-sets:
      hello-resources:
        cpus: {{HELLO_CPUS}}
        memory: 256
        ports:
          - name: http
            port: 8080
        volumes:
          - path: "hello-container-path"
            type: ROOT
            size: 1024
      once-resources:
        cpus: 1
        memory: 256
        volumes:
          - path: "once-container-path"
            type: ROOT
            size: 1024
    tasks:
      server:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> hello-container-path/output && sleep $SLEEP_DURATION"
        resource-set: hello-resources
        env:
          SLEEP_DURATION: 1000
        health-checks:
          check-up:
            cmd: "stat hello-container-path/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10
      once:
        goal: FINISHED
        cmd: "echo 'I run only once' >> once-container-path/runonce"
        resource-set: once-resources
  world:
    count: 2
    resource-sets:
      world-resources:
        cpus: 1
        memory: 256
        ports:
          - name: http
            port: 8080
        volumes:
          - path: "world-container-path"
            type: ROOT
            size: 1024
    tasks:
      server:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> world-container-path/output && sleep $SLEEP_DURATION"
        resource-set: world-resources
        env:
          SLEEP_DURATION: 1000
        health-checks:
          check-up:
            cmd: "stat world-container-path/output"
            interval: 5
            grace-period: 30
            max-consecutive-failures: 3
            delay: 0
            timeout: 10

plans:
  deploy:
    strategy: serial
    phases:
      hello-deploy:
        strategy: serial
        pod: hello
        steps:
          - podInstance: 0
            tasks: [once, server]
      world-deploy:
        strategy: serial
        pod: world
        steps:
          - podInstance: 1
            tasks: [server]
