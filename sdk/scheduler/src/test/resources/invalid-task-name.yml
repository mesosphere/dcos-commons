name: data-store
pods:
  meta-data:
    placement: "hostname:UNIQUE"
    count: 2
    resource-sets:
      meta-data-resources:
        cpus: 0.1
        memory: 512
    tasks:
      meta-data-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: meta-data-resources
      meta-data-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: meta-data-resources
