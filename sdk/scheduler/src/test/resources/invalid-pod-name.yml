name:
replacement-failure-policy:
  permanent-failure-timeout-ms: -1
  min-replace-delay-ms: -1
pods:
  meta-data:
    placement: "hostname:UNIQUE"
    count: 2
    resource-sets:
      meta-data-resources:
        cpus: 0.1
        mem: 512
        volume:
          path: "/meta-data-container-path"
          type: ROOT
          size: 5000
    tasks:
      meta-data-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: meta-data-resources
        env:
          TASK_NAME: "meta-data"
          CONTAINER_PATH_SUFFIX: "-container-path"
          SLEEP_DURATION: "1000"
        health-check:
          cmd: "stat $TASK_NAME$CONTAINER_PATH_SUFFIX/output"
          interval: 5
          grace-period: 30
          max-consecutive-failures: 3
          delay: 0
          timeout: 10
  meta-data:
    placement: "hostname:UNIQUE"
    count: 3
    resource-sets:
      data-store-resources:
        cpus: 0.2
        mem: 1024
        volume:
          path: "/data-store-container-path"
          type: ROOT
          size: 5000
    tasks:
      data-store-task:
        goal: RUNNING
        cmd: "echo $TASK_NAME >> $TASK_NAME$CONTAINER_PATH_SUFFIX/output && sleep $SLEEP_DURATION"
        resource-set: data-store-resources
        env:
          TASK_NAME: "data-store"
          CONTAINER_PATH_SUFFIX: "-container-path"
          SLEEP_DURATION: "1000"
        health-check:
          cmd: "stat $TASK_NAME$CONTAINER_PATH_SUFFIX/output"
          interval: 5
          grace-period: 30
          max-consecutive-failures: 3
          delay: 0
          timeout: 10
