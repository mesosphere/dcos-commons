name: "hello-world"
pods:
  pod-type:
    count: 1
    networks:
      dcos:
    tasks:
      test-task-name:
        goal: RUNNING
        cmd: "./task-cmd"
        ports:
          test-port:
            port: 10000
            env-key: PORT_TEST_PORT
        health-check:
          cmd: "/bin/true"
          interval: 5
          grace-period: 30
          max-consecutive-failures: 3
          delay: 0
          timeout: 10
