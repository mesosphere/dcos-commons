name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
  user: {{SERVICE_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    capabilities: {{HELLO_CAPABILITIES}}
    tasks:
      server:
        goal: FINISHED
        cmd: "capsh --print && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
        readiness-check:
          cmd: "echo 1 > /proc/sys/net/bridge/bridge-nf-call-iptables"
          interval: 5
          delay: 0
          timeout: 10


