name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    volume:
      path: pod-container-path
      profiles: [{{HELLO_VOLUME_PROFILE}}]
      type: MOUNT
      size: {{HELLO_DISK}}
    tasks:
      profile:
        goal: RUNNING
        essential: false
        cmd: touch pod-container-path/profile task-container-path/profile && df -t $VOLUME_PROFILE task-container-path && sleep $SLEEP_DURATION
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
          VOLUME_PROFILE: {{HELLO_VOLUME_PROFILE}}
        volume:
          path: task-container-path
          profiles: [{{HELLO_VOLUME_PROFILE}}]
          type: MOUNT
          size: {{HELLO_DISK}}
      noprofile:
        goal: RUNNING
        essential: false
        cmd: touch pod-container-path/noprofile task-container-path/noprofile && df -t ext4 task-container-path && sleep $SLEEP_DURATION
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
        volume:
          path: task-container-path
          type: MOUNT
          size: {{HELLO_DISK}}
