max_hints_file_size_in_mb: {{CASSANDRA_MAX_HINTS_FILE_SIZE_IN_MB}}
batchlog_replay_throttle_in_kb: {{CASSANDRA_BATCHLOG_REPLAY_THROTTLE_IN_KB}}
authenticator: {{CASSANDRA_AUTHENTICATOR}}
